<!DOCTYPE html>
<html>
<head>
    <title>SearQ</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="scripts/script.js"/></script>
</head>
<body>
    <div class="logo-div">
        <img src="./UI/assets/alt/logo.png" alt="logo image">
    </div>

    <div class="search-bar-div">
        <input type="search" name="searchbar" id="search-bar" class="search-bar" placeholder="Search for something..." onclick="prepareForType(this)" onkeyup="showResult(this.value)" onkeypress="pressedEnter(event)">
    </div>

    <div id="search-suggestion" class="search-suggestion"></div>
    <div id="saved-search" class="saved-search"></div>
</body>
</html>
